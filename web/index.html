<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>LembraZap</title>

    <!-- Firebase -->
    <script type="module" src="firebase.js?v=8"></script>
    <!-- Lógica -->
    <script defer src="script.js?v=8"></script>
</head>
<body>
<h1>LembraZap</h1>

<h3>Login / Cadastro</h3>
<input id="email" placeholder="Seu e-mail" type="email" />
<input id="password" placeholder="Sua senha" type="password" />
<button id="signup">Criar conta</button>
<button id="login">Entrar</button>
<p id="authStatus"></p>

<hr />

<h3>Sair</h3>
<button id="logout">Sair</button>

<hr />

<h3>Enviar mensagem no WhatsApp</h3>
<input id="phone" placeholder="+5511987654321" />
<input id="msg" placeholder="Sua mensagem" />
<button id="send">Enviar</button>
<p id="status"></p>

<hr />
<h2>Clientes</h2>

<form id="createCustomerForm">
    <input id="c_name" placeholder="Nome" required />
    <input id="c_phone" placeholder="+5511999999999" required />
    <input id="c_billingDay" type="number" min="1" max="31" placeholder="Dia (1..31)" required />
    <input id="c_value" type="number" step="0.01" placeholder="Valor (ex.: 200.00)" required />

    <select id="c_method_type">
        <option value="pix">PIX</option>
        <option value="bank">Banco</option>
    </select>

    <input id="c_pix_key" placeholder="Chave PIX (se PIX)" />
    <input id="c_bank_agency" placeholder="Agência (se Banco)" />
    <input id="c_bank_account" placeholder="Conta (se Banco)" />

    <button type="submit">Criar cliente</button>
</form>

<table border="1" style="margin-top:8px; width:100%" id="customersTable">
    <thead>
    <tr>
        <th>ID</th><th>Nome</th><th>Telefone</th><th>Dia</th><th>Valor</th><th>Forma</th><th>Pausado</th><th>Ações</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<hr />
<h2>Cobranças</h2>

<form id="createChargeForm">
    <input id="ch_customerId" placeholder="ID do cliente" required />
    <input id="ch_dueDate" type="date" required />
    <input id="ch_value" type="number" step="0.01" placeholder="Valor (opcional)" />
    <button type="submit">Gerar cobrança (manual)</button>
</form>

<table border="1" style="margin-top:8px; width:100%" id="chargesTable">
    <thead>
    <tr>
        <th>ID</th><th>Cliente</th><th>Vencimento</th><th>Valor</th><th>Status</th><th>Ações</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

</body>
</html>
